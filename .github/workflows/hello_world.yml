name: Greeting from Tidyverse Korea
on: push

jobs:
  my-job:
    name: Hello World
    runs-on: ubuntu-latest
    steps:
    - name: Print a greeting
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Tidyverse
        LAST_NAME: Korea
      run: 
        echo $MY_VAR $FIRST_NAME $LAST_NAME.
